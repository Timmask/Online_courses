{% extends 'online_courses/main.html' %}
{% load static %}


{% block content %}

        <div class="main-search">
            <form action="#">
                <input type="text">
                <button>Поиск</button>
            </form>
        </div>

        <div class="main-content">
            <h3>Барлық курстар</h3>
            <div class="courses-wrapper">
                {% for course in courses %}
                    <div class="courses-card">
                        <div class="courses-card__left">
                            <h3>
                                {{ course }}
                            </h3>
                            <a href="{% url  'course_details' pk=course.pk  %}" class="courses-play">
                                <img src="{% static 'assets/icon/play.png' %}" alt="">
                            </a>
                        </div>
                        <div class="courses-card__right">
                            <img src="{{ course.course_icon.url }}" alt="">
                        </div>
                    </div>
                {% endfor %}
                

            </div>
        </div>
        {% endblock %}
