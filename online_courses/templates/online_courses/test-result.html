


{% extends 'online_courses/main.html' %}
{% load static %}

{% block content %}
<style>
    #customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}
</style>
<head>
     <link rel="stylesheet" href="{% static 'assets/css/open-test.css' %} ">
</head>
        <div class="main-content">
             
<table id="customers">
    <tr>
        <th> Сұрақ </th>
        <th> Жауабы</th>
    </tr>
    <tr>
        {% for result in current_submission %}
        {% if result.correct %}
            <td style="background-color: green;" > {{ result.question }} </td>
            <td style="background-color: green;" > {{ result.test_answer }} </td>
        {% else %}
        <td style="background-color: rgb(160, 52, 52);" > {{ result.question }} </td>
        <td style="background-color: rgb(160, 52, 52);" > {{ result.test_answer }} </td>

        {% endif %}
    </tr>
    {% endfor %}
     
  </table>
        </div>
     
        {% endblock %}
