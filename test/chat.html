<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/each-chat.css">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <title>Online courses</title>
</head>
<body>
    <div class="main">
        <div class="left-header">
            <div class="logo">
                <div class="logo-img" ></div>
                <a href="#">Name</a>
            </div>
            <button class="join">Join a course</button>

            <div class="link">
                <img src="img/dashboard.svg" alt="">
                <a href="#">Dashboard</a>
            </div>
            <div class="link">
                <img src="img/courses.svg" alt="">
                <a href="index.html" >All courses</a>
            </div>
            <div class="link">
                <img src="img/folder.svg" alt="">
                <a href="#">Resourses</a>
            </div>
            <div class="link">
                <img src="img/chat.svg" alt="">
                <a href="#" class="selected">Chat       </a>
            </div>
        </div>

        <div class="courses">
            <input class="search" type="search" placeholder="Search"> 
            
            <!-- -->
            
            <div class="messenger">
                <div class="chat-info">
                    <a href="all-chats.html" class="back">
                        <img src="img/pointer.svg" alt="">
                        <span class="back_text" >back</span>
                    </a>
                    <p class="chat-username">name surname</p>
                    <img src="img/userprofile.svg" class="chat-user-profile" alt="">

                </div>

                <div class="messages">

                </div>

                <div class="messanger-send">
                    <div class="file-icon">
                        <input type="file" name="file" id="" class="files" >
                    </div>
                    <input type="text" name="message" id="" class="message-text" placeholder="Write something...">
                    <div class="send-icon">
                        <input type="submit" class="send" id="send">
                    </div>
                </div>


            </div>
            
            <!-- -->

        </div>

        <div class="progress">
            <div class="profile">
                <img src="img/userprofile.svg" class="profile_img" alt="">
                <div class="profile_username">name surname</div>
            </div>
            <div class="progresstext">progress</div>
            <div class="progress_courses">
                <div class="progress_course">
                    <div class=""> 
                        <img class="profile_img" src="img/progressimg.svg" alt="">
                    </div>
                    <div >
                        <p class="main-text">
                            CS 
                        </p>
                        <p class="aux-text" >
                            for UNT
                        </p>
                    </div>
                    <div class="progres_bar">
                        <div class="progressed_bar" style="width: 30%;"></div>
                    </div>
                </div>
                <div class="progress_course">
                    <div class=""> 
                        <img class="profile_img" src="img/progressimg.svg" alt="">
                    </div>
                    <div >
                        <p class="main-text">
                            Python 
                        </p>
                        <p class="aux-text" >
                            for UNT
                        </p>
                    </div>
                    <div class="progres_bar">
                        <div class="progressed_bar" style="width: 50%;"></div>
                    </div>
                </div>
                <div class="progress_course">
                    <div class=""> 
                        <img class="profile_img" src="img/progressimg.svg" alt="">
                    </div>
                    <div >
                        <p class="main-text">
                            C++ 
                        </p>
                        <p class="aux-text" >
                            for UNT
                        </p>
                    </div>
                    <div class="progres_bar">
                        <div class="progressed_bar" style="width: 50%;"></div>
                    </div>
                </div>

                <div class="progress_course">
                    <div class=""> 
                        <img class="profile_img" src="img/progressimg.svg" alt="">
                    </div>
                    <div >
                        <p class="main-text">
                            C++ 
                        </p>
                        <p class="aux-text" >
                            for UNT
                        </p>
                    </div>
                    <div class="progres_bar">
                        <div class="progressed_bar" style="width: 50%;"></div>
                    </div>
                </div>

                <div class="progress_course">
                    <div class=""> 
                        <img class="profile_img" src="img/progressimg.svg" alt="">
                    </div>
                    <div >
                        <p class="main-text">
                            C++ 
                        </p>
                        <p class="aux-text" >
                            for UNT
                        </p>
                    </div>
                    <div class="progres_bar">
                        <div class="progressed_bar" style="width: 50%;"></div>
                    </div>
                </div>

                
            </div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
